<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <a class="backToHome" href="/">
        <div id="nav">
            <div id="title">
                <span id="title-cupom">CUPOM</span> <span id="title-mania">Mania</span>
            </div>
            <div id="descrip">
                Resgatar cupom do seu eletrônico favorito é <em>aqui</em>!
            </div>
        </div>
    </a>

    <h1>ADICIONAR FORNECEDOR</h1>

        <form th:action="@{/fornecedores/form}"
            method="POST" th:object="${fornecedor}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="txtCNPJ">CNPJ:</label>
                <input type="text" th:field="*{CNPJ}"
                    class="form-control" id="txtCNPJ">

            </div>
            <div class="form-group">
                <label for="txtnomeFantasia">Nome Fantasia:</label>
                <input type="text" th:field="*{nomeFantasia}"
                    class="form-control" id="txtnomeFantasia">
                <p th:if="${#fields.hasErrors('nomeFantasia')}"
                    th:errors="*{nomeFantasia}"
                    class="alert alert-danger"></p>
            </div>

            <div class="form-group">
                <label for="txtlogin">Login:</label>
                <input type="text" th:field="*{login}"
                    class="form-control" id="txtlogin">
            </div>

            <div class="form-group">
                <label for="txtsenha">Senha:</label>
                <input type="password" th:field="*{senha}"
                    class="form-control" id="txtsenha">
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>

        </form>

        <h1>FORNECEDORES REGISTRADOS</h1>

        <table class="table" id="tabfornecedores">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>CNPJ</th>
                    <th>Nome Fantasia</th>
                    <th>Login</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fornecedor : ${fornecedores}">
                    <td th:text="${fornecedor.id}"></td>
                    <td th:text="${fornecedor.CNPJ}"></td>
                    <td th:text="${fornecedor.nomeFantasia}"></td>
                    <td th:text="${fornecedor.login}"></td>
                    <td>
                        <a th:href="'alterar/'+${fornecedor.id}">Editar</a>
                        <a th:href="'delete/'+${fornecedor.id}">Excluir</a>
                    </td>                      
                </tr>
            </tbody>
        </table>
</body>
</html>
