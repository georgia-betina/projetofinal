<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <a class="backToHome" href="/">
        <div id="nav">
            <div id="title">
                <span id="title-cupom">CUPOM</span> <span id="title-mania">Mania</span>
            </div>
            <div id="descrip">
                Resgatar cupom do seu eletrônico favorito é <em>aqui</em>!
            </div>
        </div>
    </a>

    <h1>ADICIONAR FUNCIONÁRIO</h1>

        <form th:action="@{/funcionarios/form}"
            method="POST" th:object="${funcionario}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <div>
                    <label for="txtnome">Nome</label>
                </div>
                <div>
                    <input type="text" th:field="*{nome}" class="form-control" id="txtnome">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="txtlogin">Login</label>
                </div>
                <div>
                    <input type="text" th:field="*{login}" class="form-control" id="txtlogin">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="txtsenha">Senha</label>
                </div>
                <div>
                    <input type="password" th:field="*{senha}" class="form-control" id="txtsenha">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>

        </form>

        <p class="backToHomeP"><a href="/">VOLTAR AO INÍCIO</a></p>   

        <h1>FUNCIONÁRIOS REGISTRADOS</h1>

        <table class="table" id="tabfuncionarios">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${funcionarios}">
                    <td th:text="${funcionario.id}"></td>
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.login}"></td>
                    <td>
                        <a th:href="'alterar/'+${funcionario.id}">Editar</a>
                        <a th:href="'delete/'+${funcionario.id}">Excluir</a>
                    </td>                      
                </tr>
            </tbody>
        </table>
</body>
</html>
