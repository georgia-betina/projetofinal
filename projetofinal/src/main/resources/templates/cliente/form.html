<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: head"></head>
<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">
        <form th:action="@{/clientes/(form)}"
            method="POST" th:object="${clientes}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="txtCPF">CPF:</label>
                <input type="text" th:field="*{CPF}"
                    class="form-control" id="txtCPF">

            </div>
            <div class="form-group">
                <label for="txtnome">Nome:</label>
                <input type="text" th:field="*{nome}"
                    class="form-control" id="txtnome">
                <p th:if="${#fields.hasErrors('nome')}"
                    th:errors="*{nome}"
                    class="alert alert-danger"></p>
            </div>
            <div class="form-group">
                <label for="txtDataCadastro">Data Cadastro:</label>
                <input type="date" th:field="*{dataCadastro}"
                    class="form-control" id="txtDataCadastro">
            </div>

        </form>
    </main>
</body>
</html>
