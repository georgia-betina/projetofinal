<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <a class="backToHome" href="/">
        <div id="nav">
            <div id="title">
                <span id="title-cupom">CUPOM</span> <span id="title-mania">Mania</span>
            </div>
            <div id="descrip">
                Resgatar cupom do seu eletrônico favorito é <em>aqui</em>!
            </div>
        </div>
    </a>

    <h1>ADICIONAR PRODUTO</h1>

        <form th:action="@{/produtos/form}" enctype="multipart/form-data"
            method="POST" th:object="${produto}">
            <div class="form-group">
                <label for="txtnome">Nome:</label>
                <input type="text" th:field="*{nome}"
                    class="form-control" id="txtnome">
            </div>
            
            <div class="form-group">
                <label for="imagemfile">Imagem:</label>
                <input type="file"
                    class="form-control" id="imagemfile" name="imagemfile" accept=".jpg, .jpeg, .png">
            </div>
            <input type="hidden" id="imagem" name="imagem" hidden>
            <input type="hidden" id="imagemTipo" name="imagemTipo" hidden>

            <div class="form-group">
                <label for="txtprecoAtual">Preço Atual:</label>
                <input type="text" th:field="*{precoAtual}"
                    class="form-control" id="txtprecoAtual">
            </div>

            <div class="form-group">
                <label for="txtquantidade">Quantidade:</label>
                <input type="text" th:field="*{quantidade}"
                    class="form-control" id="txtquantidade">
            </div>

            <div class="form-group">
                <label for="txtdesconto">Desconto:</label>
                <input type="text" th:field="*{desconto}"
                    class="form-control" id="txtdesconto">
            </div>

            <div class="form-group">
                <label for="txtnomeCupom">Nome do Cupom:</label>
                <input type="text" th:field="*{nomeCupom}"
                    class="form-control" id="txtnomeCupom">
            </div>

            <div class="form-group">
                <label for="txtdataFim">Data Final:</label>
                <input type="date" th:field="*{dataFim}"
                    class="form-control" id="txtdataFim">
            </div>

            <input type="hidden" th:field="*{dataInclusao}" id="txtdataInclusao">

            <button type="submit" class="btn btn-primary">Cadastrar</button>

        </form>

        <p class="backToHomeP"><a href="/">VOLTAR AO INÍCIO</a></p>   

        <h1>PRODUTOS CADASTRADOS</h1>

        <table class="table" id="tabprodutos">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Preço Atual</th>
                    <th>Quantidade</th>
                    <th>Desconto</th>
                    <th>Nome do Cupom</th>
                    <th>Data de Inclusão</th>
                    <th>Data Final</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td><img class="imageSize" th:src="${'/produtos/imagem/'+produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.precoAtual}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td th:text="${produto.desconto}"></td>
                    <td th:text="${produto.nomeCupom}"></td>
                    <td th:text="${produto.dataInclusao}"></td>
                    <td th:text="${produto.dataFim}"></td>
                    <td>
                        <a th:href="'alterar/'+${produto.id}">Editar</a>
                        <a th:href="'delete/'+${produto.id}">Excluir</a>
                    </td>                      
                </tr>
            </tbody>
        </table>
</body>
</html>
